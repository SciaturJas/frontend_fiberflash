<div class="container mt-4">
  <h2>Lista de Clientes</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Dirección</th>
        <th>Distrito</th>
        <th>Usuario</th>
        <th>Email</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.dni }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.distrito?.name }}</td>
        <td>{{ client.usuario }}</td>
        <td>{{ client.correo }}</td>
        <td>{{ client.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
