<div class="row h-100">
    <!-- left block-->
    <div class="col-12 col-md-6 h-100 overflow-y-auto">
        <div class="row h-100">
            <div class="col-12 mb-auto">
                <!-- header -->
                <app-auth-header class="header d-block"></app-auth-header>
                <!-- header ends -->
            </div>
            <div class="col-12 align-self-center py-4">

                <div class="row justify-content-center">
                    <div class="col-12 col-md-11 col-lg-10 col-xl-8 col-xxl-6">
                        <p class="mb-4">
                            <a (click)="goback()" class="back-btn"><i class="bi bi-arrow-left"></i> Back</a>
                        </p>
                        <p class="h4 fw-light mb-4">Create Account</p>

                        <form class="mb-4">
                            <!-- alert messages -->
                            <div class="alert alert-danger fade show d-none mb-2 global-alert" role="alert">
                                <div class="row">
                                    <div class="col"><strong>Requierd!</strong> Please enter valid data.</div>
                                </div>
                            </div>
                            <div class="alert alert-success fade show mb-2 global-success" role="alert" *ngIf="isShowAlert">
                                <div class="row">
                                    <div class="col-auto align-self-center">
                                        <div class="spinner-border spinner-border-sm text-success me-2" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div class="col ps-0 align-self-center">
                                        <strong>Awesome!</strong> Taking you to the next page.
                                    </div>
                                </div>
                            </div>
                            <!-- Form elements -->
                            <div class="mb-2">
                                <div class="form-group mb-2 position-relative check-valid is-valid">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text text-theme bg-white border-end-0"><i class="bi bi-geo-alt"></i></span>
                                        <div class="form-floating">
                                            <input type="text" placeholder="Enter Country" value="United States" required class="form-control border-start-0" autofocus>
                                            <label for="floatingInput">Country</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="invalid-feedback">Add valid country </div>
                            </div>
                            <div class="mb-2">
                                <div class="form-group mb-2 position-relative check-valid is-valid">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text text-theme bg-white border-end-0"><i class="bi bi-envelope"></i></span>
                                        <div class="form-floating">
                                            <input type="email" placeholder="Email Address" value="guest@maxartkiller.com" required class="form-control border-start-0">
                                            <label for="floatingInput">Email Address</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="invalid-feedback mb-3">Add .com at last to insert valid data </div>
                            </div>
                            <div>
                                <div class="form-group mb-2 position-relative check-valid">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text text-theme bg-white border-end-0"><i class="bi bi-key"></i></span>
                                        <div class="form-floating">
                                            <input [type]="showpass ? 'text' : 'password'" placeholder="Enter Password" value="" required class="form-control border-start-0" id="password1">
                                            <label for="floatingInput">Password</label>
                                        </div>
                                        <span class="input-group-text text-secondary bg-white border-end-0" id="viewpassword" (click)="viewpassword()"><i class="bi bi-eye" *ngIf="!showpass"></i> <i class="bi bi-eye-slash" *ngIf="showpass"></i></span>
                                    </div>
                                </div>
                                <div class="invalid-feedback mb-3">Please enter valid input</div>
                                <div class="feedback mb-3">
                                    <div class="row">
                                        <div class="col">
                                            <div class="check-strength" id="checksterngthdisplay">
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <span class="small" id="textpassword"></span>
                                            <i class="bi bi-info-circle text-theme ms-1" data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Password should contain atleast 1 capital, 1 alphanumeric & min. 8 characters"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="form-group mb-2 position-relative check-valid">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text text-theme bg-white border-end-0"><i class="bi bi-key"></i></span>
                                        <div class="form-floating">
                                            <input [type]="showpass2 ? 'text' : 'password'" placeholder="Re-enter Password" value="" required class="form-control border-start-0" id="password2">
                                            <label for="floatingInput">Confirm Password</label>
                                        </div>
                                        <span class="input-group-text text-secondary bg-white border-end-0" id="viewpassword2" (click)="viewpassword2()"><i class="bi bi-eye" *ngIf="!showpass2"></i> <i class="bi bi-eye-slash" *ngIf="showpass2"></i></span>
                                    </div>
                                </div>
                                <div class="invalid-feedback">Please enter valid input</div>
                                <div class="valid-feedback">Woooh! Entered password matched </div>
                            </div>
                            <!-- submit button -->
                            <button class="btn btn-lg btn-theme top-0 end-0 z-index-5 mt-4" type="button" id="submitsignup" (click)="signupverification()">Next <i class="bi bi-arrow-right"></i></button>
                        </form>

                        <!-- or continue with options -->
                        <div class="row">
                            <div class="col-auto">
                                <p class="text-secondary">Or you can<br>continue with</p>
                            </div>
                            <div class="col ps-0 align-self-center">
                                <ul class="nav">
                                    <li class="nav-item"><a class="nav-link px-2" href=""><img src="assets/img/facebook.png" alt="" /></a></li>
                                    <li class="nav-item"><a class="nav-link px-2" href=""><img src="assets/img/windows.png" alt="" /></a></li>
                                    <li class="nav-item"><a class="nav-link px-2" href=""><img src="assets/img/google.png" alt="" /></a></li>
                                    <li class="nav-item"><a class="nav-link px-2" href=""><img src="assets/img/twitter.png" alt="" /></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-auto">
                <!-- footer -->
                <app-auth-footer class="footer row"></app-auth-footer>
                <!-- footer ends -->
            </div>
        </div>
    </div>

    <!-- right block-->
    <div class="col-12 col-md-6 vh-100">
        <app-authright></app-authright>
    </div>
</div>
